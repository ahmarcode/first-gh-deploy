<!DOCTYPE html>
<head>
    <title>Tags</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>This is a <strong>paragraph</strong> <em>tag</em>.</p>
    <br />
    <hr />
    <q>This a quote tag.</q>
    <br>
    <abbr>T.A.G</abbr>
    <p>Hey: <dfn>Used to great someone.</dfn></p>
    <br>
    <br>
    <eqn>E=mc<sup>2</sup></eqn>
    <br>
    <var>x,y,z</var>
    <br>
    <p>CO<sub>2</sub></p>
    <hr>
    <code>#include</code>
    <br>
    <samp>File not specified</samp>
</body>
